<body>

    <div class="main" style="border-radius: 5px ;width: 400px; height: 380px; background: url(/bai2/Images/background/background-form.jpg); text-align: center; margin: auto;">
        <form action="">
            <h2 style="padding: 10px; color: royalblue;">Đăng ký thành viên</h2>
            <input style="border-radius: 5px; border: none; width: calc(100% - 80px); float: left; margin: 5px 40px; padding: 7px 0; box-sizing: border-box;" type="text" name="name" id="name" placeholder="Họ tên">
            <input style="border-radius: 5px; border: none; width: calc(100% - 80px); float: left; margin: 5px 40px; padding: 7px 0; box-sizing: border-box;" type="text" name="address" id="address" placeholder="Đơn vị">
            <textarea style="border-radius: 5px; border: none; width: calc(100% - 80px); float: left; margin: 5px 40px; padding: 7px 0; box-sizing: border-box;" name="sub" id="sub" cols="30" rows="10" placeholder="Nội dung tham gia"></textarea>
            <button type="submit" value="Gửi" size="100px" style="color: royalblue; border-radius: 5px; border: none; width: calc(100% - 80px); float: left; margin: 5px 40px; padding: 7px 0; box-sizing: border-box; background-color: orange;"><i class="far fa-paper-plane"></i> Gửi</button>
        </form>
